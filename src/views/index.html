<!DOCTYPE html>
    <title>Thirukural</title>
    <head>
        <meta name="charset" content="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="/static/app.css" rel="stylesheet" />
    </head>
    <body class="d-flex h-100 text-center text-white bg-nature">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <main class="px-3 mt-5 position-relative">
            <div class="kural-container position-absolute top-50 start-50 translate-middle">
              <figure class="text-center">
                <blockquote class="blockquote">
                  <h1 class="kural">{{kural.Line1}}</h1>
                  <h1 class="kural">{{kural.Line2}}</h1>
                </blockquote>
                <figcaption class="blockquote-footer">
                  <span class="kural kural-author text-end text-white">- Thiruvalluvar</span>
                </figcaption>
              </figure>
              <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
              </p>
            </div>
          </main>
        </div>
    </body>
</html>
